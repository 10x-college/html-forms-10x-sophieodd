<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form method="post" action="#">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot_name">Pilot Name:</label>
            <input 
                type="text"
                id="pilot_name"
                name="pilot_name"
                required
                placeholder="Enter name"/>
            <label for="access_code">Access Code:</label>
            <input 
                type="password"
                id="access_code"
                name="access_code"
                required/>
            <label for="email">Command Email:</label>
            <input 
                type="email"
                id="email"
                name="email"
                required/>
        </fieldset>
        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="hull_damage">Hull Damage (%):</label>
                <input 
                type="number"
                id="hull_damage"
                name="hull_damage"
                required/>
            <label for="emergency_level">Emergency Level:</label>
            <select id="emergency_level" name="emergency_level" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Mission Log & Evidence</legend>
            <label for="sos_message">SOS Message:</label>
            <textarea id="sos_message" name="sos_message" rows="3" required></textarea>
            <div>
                <input type="checkbox" id="quarantine" name="quarantine" required/>
                <label for="quarantine">I agree to quarantine protocols</label>
            </div>
        </fieldset>
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
</body>
</html>
